<html ng-app="notesApp">
<head>
	<title>Hello angular></title>
	<style>
		.done{
			background-color: green;
		}
		.pending{
			background-color: red;
		}
	</style>

</head>

<body ng-controller="MainCtrl as ctrl">
	<div ng-repeat="note in ctrl.notes" ng-class="ctrl.getNoteClass(note.done)">
		<span class="label" ng-bind="note.label"></span>
		<span class="assignee" ng-show="note.assignee" ng-bind="note.assignee">
		</span>
	</div>

<script src="./angular.min.js"> </script>



<script type="text/javascript">

angular.module('notesApp', []).controller('MainCtrl',
	function(){
		var self = this;
		self.notes = [
			{label: 'First', done: false, assignee: 'Aylan'},
			{label: 'Second', done: false, assignee: 'Clarice'},
			{label: 'Third', done: true}
		];

		self.getNoteClass = function(status){
			return{
				done: status, pending: !status
			};
		};

	});

</script>

</body>
</html>
