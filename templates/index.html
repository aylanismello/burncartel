<html ng-app="myapp" ng-controller="getCtrl as get_ctrl">
<head>

	<link rel="stylesheet" href="{{url_for('static', filename='animate.css')}}">
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,500' rel='stylesheet' type='text/css'>
	<link href="{{url_for('static', filename='main.css')}}" rel='stylesheet' type='text/css'>



</head>
<body ng-controller="playCtrl as play_ctrl" ng-keypress="play_ctrl.key($event)" >
<!-- space:32, enter:13, right:39, left: 40 ($event.charCode==13)?play_ctrl.toggle():return-->

<div id="super-container" class='center'>


	<div class='header' >

		<img ng-click='play_ctrl.toggle()' id='logo' ng-class='play_ctrl.getAnimateState()' src='../static/images/BC1.png'>
		<h3 id="header-track-title" ng-bind='play_ctrl.getCurrentTrack()'></h3>
		<button id='prev' class='playback' ng-click='play_ctrl.hasPrev()'>Prev</button>

		<div ng-controller="AppCtrl"  id="popupContainer" style='display: inline'>
				<md-button class="md-primary md-raised" ng-click="showAlert($event)" flex="100" flex-gt-md="auto">
					?
				</md-button>
		</div>

		<button id='next' class='playback' ng-click='play_ctrl.hasNext()'>Next</button>



	</div>









	<!-- <div class='header-mobile' >
		<img ng-click='play_ctrl.toggle()' id='logo-mobile' ng-class='play_ctrl.getAnimateState()' src='../static/images/BC1.png'
		ng-swipe-left='play_ctrl.hasNext()' ng-swipe-right='play_ctrl.hasPrev()'>
	</div>  -->





	</br></br>


<div class='content'>

		<div ng-hide='get_ctrl.getLoadState()'>
		<h2>LOADING FEED</h2>
				<div layout="row" layout-sm="column" layout-align="space-around">
		    <md-progress-circular md-mode="indeterminate" ng-controller='AppCtrl'></md-progress-circular>
		  </div>
		</div>
		<div  data-ng-repeat="f in get_ctrl.getFeed() track by $index">


				<img id="album-art" class='paused' ng-attr-id="get_ctrl.echo($index)" ng-click='play_ctrl.playPause($index)'
				src={{f.track.artwork_url|angular}} ng-class='play_ctrl.isPlaying($index)' ng-show='get_ctrl.getLoadState()'>
				<h2 class='track-info' id='username' ng-bind='f.username'></h2>
				<h3 class='track-info' id="track-title" ng-bind='f.track.title'></h3>
			</div>


		<button id='more' ng-show='get_ctrl.getLoadState()' ng-click='get_ctrl.getFeedCheat()' class='playback'>More</button>






</div>
