<html ng-app="myapp" ng-controller="getCtrl as get_ctrl">
<head>
	<title>Burn Cartel</title>
	<link href="{{url_for('static', filename='favicon.ico')}}" rel="shortcut icon" type="image/x-icon" />
	<link rel="stylesheet" href="{{url_for('static', filename='animate.css')}}">
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,500' rel='stylesheet' type='text/css'>
	<link href="{{url_for('static', filename='main.css')}}" rel='stylesheet' type='text/css'>



</head>
<body ng-controller="playCtrl as play_ctrl" ng-keypress="play_ctrl.key($event)" >

<div id="super-container" class='center'>


	<div class='header' style="background-image: url('play_ctrl.getCurrentTrackArt()')">

		<img ng-click='play_ctrl.toggle()' id='logo' ng-class='play_ctrl.getAnimateState()' src='../static/images/BC1.png'>

		<!--  ahref = trackElement.permalink_url, just sayin... make sure u open in new window.-->
		<h3 id="header-track-title" ng-bind='play_ctrl.getCurrentTrack()' ng-click="play_ctrl.goToTrackDiv()"> </h3>
		<button id='prev' class='playback' ng-click='play_ctrl.hasPrev()'>Prev</button>

		<div ng-controller="AppCtrl"  id="popupContainer" style='display: inline'>
				<md-button class="md-primary md-raised" ng-click="showAlert($event)" flex="100" flex-gt-md="auto">
					?
				</md-button>
		</div>

		<button id='next' class='playback' ng-click='play_ctrl.hasNext()'>Next</button>



	</div>


	</br></br>


<div class='content'>

		<div ng-hide='get_ctrl.getInitialLoadState()'>
			<h2>LOADING FEED</h2>
		</div>

		<div  data-ng-repeat="f in get_ctrl.getFeed() track by $index " ng-show='get_ctrl.getInitialLoadState()'>


			<div id="{[$index]}" class="track-element">



				<img id="album-art" class='paused' ng-attr-id="get_ctrl.echo($index)" ng-click='play_ctrl.playPause($index)'
				src={[f.track.artwork_url]} ng-class='play_ctrl.isPlaying($index)'>
				<h2 class='track-info' id='username' ng-bind='f.username'></h2>
				<h3 style="color: black;" class='track-info' id="track-title"> <a href="{[f.track.permalink_url]}" target="_blank">{[f.track.title]}</a>
</h3>
			</div>
		</div>

			<div layout="row" layout-sm="column" layout-align="space-around" ng-hide='get_ctrl.getLoadState()'>
			<md-progress-circular md-mode="indeterminate" ng-controller='AppCtrl'></md-progress-circular>
		</div>


		<button id='more' ng-show='get_ctrl.getLoadState()' ng-click='get_ctrl.getFeedCheat()' class='playback'>More</button>






</div>


<footer class='settings' style='padding: 1em 0em; display:left;'> Audio by <a href="http://soundcloud.com"> Soundcloud</a>.
	Taste and programming by <a href='{{url_for('about')}}'>Burn Cartel</a>. </footer>

</div>



</body>

<link rel="stylesheet" href={{url_for('static', filename='bower_components/angular-material/angular-material.min.css')}}>

 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
 <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
 <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</html>
