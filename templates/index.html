<html ng-app="myapp" ng-controller="getCtrl as get_ctrl">
<head>

	<link rel="stylesheet" href="{{url_for('static', filename='animate.css')}}">
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,500' rel='stylesheet' type='text/css'>
	<link href="{{url_for('static', filename='main.css')}}" rel='stylesheet' type='text/css'>

</head>
<body ng-controller="playCtrl as play_ctrl" ng-keypress="($event.charCode==13)?play_ctrl.toggle():return" >
<!-- space:32, enter:13, right:39, left: 40 -->

<div class='center' data-role="page">

	<div class='header' > <!-- this is the top bar that never moves -->


			<img ng-click='play_ctrl.toggle()' id='logo' ng-class='play_ctrl.getAnimateState()' src='../static/images/BC1.png'>
		
		<h3 id="track-title" ng-bind='play_ctrl.getCurrentTrack()'></h3>
		<button id='prev' class='playback btn' ng-click='play_ctrl.hasPrev()'>Prev</button>
		<button id='next' class='playback' ng-click='play_ctrl.hasNext()'>Next</button>

	</div> <!--HII-->



	</br></br>

	<div class='content'>
		<h2 ng-hide='get_ctrl.getLoadState()'>LOADING FEED</h2>
		<div  data-ng-repeat="f in get_ctrl.getFeed() track by $index">

			<img class='paused' ng-click='play_ctrl.playPause($index)' src={{f.track.artwork_url|angular}} ng-class='play_ctrl.isPlaying($index)'>
			<h2 ng-bind='f.username'></h2>
			<h3 ng-bind='f.track.title'></h3>
		</br></br>

		</div>
	</div>

</div>




</body>

<div ng-show='get_ctrl.getLoadState()'> Audio sources by <a href="http://soundcloud.com"> Soundcloud</a>.
	Taste by <a href='hi.burncartel.com'>Burn Cartel</a>. </footer>


	<script src="{{url_for('static', filename='bower_components/angular/angular.min.js')}}">
	</script>
	<script src="{{url_for('static', filename='main.js')}}"></script>


</html>
